<!DOCTYPE html>
<html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>Rock-Paper-Scissors ver. 2.0</title>
</head>

<link rel="stylesheet" href="style.css">

<body>

	<div class="container">
	
		<button type="rock" id="rock" class="pick"></button>

		<button type="paper" id="paper" class="pick"></button>

		<button type="scissors" id="scissors" class="pick"></button>

	</div>

	<div class="result">

		<div class="result">Pick your weapon!</div>
	</div>

	<div class="score">

		<div class="box player">Player:</div>
		
		<div class="box computer">Computer:</div>

		<button class="restart">Restart</button>

	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
